<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>POST Handler</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/JavaScript">window.addEventListener('message', function(event) {    // 监听父窗口发送过来的数据向服务器发送post请求
      var data = event.data;
      $.ajax({
        type: 'POST',
        url: 'http://moweide.gitcafe.io/getData',
        url: 'http://moweide.gitcafe.io/getData',
        data: 'info=' + data,
        dataType: 'json',
      }).done(function(res) {
        window.parent.postMessage(res, '*');
      }).fail(function(res) {window.parent.postMessage(res, '*'); });
    }, false);</script>
  </head>
  <body></body>
</html>
