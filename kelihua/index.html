      const getFormat = (str, ...props) => {
        if (!str || !props) {
          return str;
        }
        let propsIndex = 0;
        while (true) {
          if (str.indexOf('%d') < 0 && str.indexOf('%s') < 0) {
            return str;
          }
          if (propsIndex > props.length - 1) {
            return str;
          }
          const indexD = str.indexOf('%d');
          const indexS = str.indexOf('%s');
          if (indexD === -1) {
            str = str.replace('%s', props[propsIndex]);
          } else if (indexS === -1) {
            str = str.replace('%d', props[propsIndex]);
          } else if (indexD < indexS) {
            str = str.replace('%d', props[propsIndex]);
          } else {
            str = str.replace('%s', props[propsIndex]);
          }
          propsIndex++;
        }
      };
      var c = getFormat('1233%s, %d', 'c1', 'd2');
      console.log(c);
    </script>
